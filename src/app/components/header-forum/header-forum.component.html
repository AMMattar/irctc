<html>
<head>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

.header {
  background-color: #1a73e8;
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.header a {
  color: white;
  font-family: Arial, sans-serif;
  font-size: 16px;
  text-decoration: none;
  padding: 10px;
}

.search {
  background-color: white;
  height: 80px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.search input {
  border: 1px solid #d9d9d9;
  height: 40px;
  width: 150px;
  padding: 10px;
  font-family: Arial, sans-serif;
  font-size: 14px;
}

.search button {
  border: none;
  height: 40px;
  width: 120px;
  background-color: #1a73e8;
  color: white;
  font-family: Arial, sans-serif;
  font-size: 14px;
}

.search img {
  height: 20px;
  width: 20px;
  margin-left: 10px;
}

.recent {
  background-color: #f0f0f0;
  height: 100px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.recent p {
  font-family: Arial, sans-serif;
  font-size: 14px;
  color: #808080;
  margin-right: 20px;
}

.recent span {
  font-family: Arial, sans-serif;
  font-size: 14px;
  color: black;
  margin-right: 20px;
}
</style>
</head>
<body>
<div class="header">
  <a href="#">BOOK TICKET</a>
  <a href="#">PNR STATUS</a>
  <a href="#">TRAIN STATUS</a>
</div>
<div class="search">
  <input type="text" placeholder="From">
  <input type="text" placeholder="To">
  <input type="text" placeholder="Departure">
  <input type="text" placeholder="General">
  <button>Flexible Date</button>
  <img src="search.png" alt="Search icon">
</div>
<div class="recent">
  <p>Recent Search</p>
  <span>New Delhi</span>
  <span>Prayagraj</span>
  <span>Vijayawada</span>
  <span>Chennai</span>
  <span>Indore</span>
  <span>Lona Wala</span>
</div>
</body>
</html>
